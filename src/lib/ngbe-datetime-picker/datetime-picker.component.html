<div class="dropdown" *ngIf="showPopup">
  <ul class="dropdown-menu text-center" role="menu" [ngClass]="{ 'show': showPopup === true }"
      (clickOutside)="offClick($event)" [delayClickOutsideInit]="true">
    <li class="my-3 mx-2">
      <ngb-datepicker [(ngModel)]="localDate" (ngModelChange)="updateDate()"></ngb-datepicker>
      <ngb-timepicker [(ngModel)]="localTime" [seconds]="showSeconds" (ngModelChange)="updateTime()"></ngb-timepicker>
    </li>
    <li class="mx-3 mb-2">
      <div class="row">
        <div class="btn-group col">
          <button class="w-100" type="button" (click)="onNow()"
                  *ngIf="nowButton.show"
                  [ngClass]="nowButton.cssClass">{{nowButton.label}}
          </button>
        </div>
        <div class="btn-group col">
          <button class="w-100" type="button" (click)="offClick()"
                  *ngIf="closeButton.show"
                  [ngClass]="closeButton.cssClass">{{closeButton.label}}
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
